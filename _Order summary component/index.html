<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none}
  </style>
</head>
<body>
  <main class="container">
    <div class="header">
      <img src="./images/illustration-hero.svg">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="">
      <h2>Annual Plan<br><span>$59.99/year</span></h2>
      <a href="">Change</a>
    </div>
    <div class="pay">
      <p>Proceed to Payment</p>
    </div>
    <div class="cancel">
      <p>Cancel Order</p>
    </div>
  </main>
  

 

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Vargas</a>.
  </div>
</body>
</html>
